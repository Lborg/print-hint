<!-- Register login scripts -->
<!-- AJAX -->
<script>
    function login(){

        email = $('#email1').val();
        password= $('#password').val();
        $.ajax({
            'url':'cloud/login.php',
            'data':{'email':email, 'password':password},
            complete:loginFinish
        })
    }


    function loginFinish(transport){

        resp = transport.responseText;
        resp=$.parseJSON(resp);
        if(resp['status'] == "success"){

            window.location="home.html";

        }
        else{
            alert('Invalid Username or Password');
        }
    }


    function register(){
        $.ajax({
            url:'cloud/beta.php',
            data: {email:$('#email').val()},
            complete:finish

        })
    }

    function finish(transport){
    //  alert('ajax done');
        console.log(transport.responseText);

            if (transport.responseText == "notValid"){
                alert("please enter a valid email");
                return
            }
            else if (transport.responseText == "no") {
                alert("please enter a email");
                return
            }
            else {
                window.location ="home.html";
            }       
    }

</script>
